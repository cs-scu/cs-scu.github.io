<div class="editor-dashboard-wrapper">
    <div class="dashboard-main">
        <div class="content-box">
            <h3 id="news-form-title" class="admin-section-subtitle">درج یا ویرایش خبر</h3>
            <form id="add-news-form">
                <input type="hidden" id="news-id" name="id">
                
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="news-title" name="title" placeholder="عنوان خبر" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="news-link" name="link" placeholder="شناسه لینک (hello-world)" required>
                    </div>
                </div>

                <div class="form-group">
                    <textarea id="news-summary" name="summary" rows="2" placeholder="خلاصه (متن کوتاه برای کارت خبر)" required></textarea>
                </div>
                <br>
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="news-date" name="news-date" class="form-control" placeholder="تاریخ را انتخاب کنید..." required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="news-reading-time" name="readingTime" placeholder="زمان مطالعه (فقط عدد)" inputmode="numeric">
                    </div>
                    <div class="form-group">
                        <select id="news-author" name="authorId" required>
                            <option value="" disabled selected>انتخاب نویسنده...</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group" style="margin-top: 1.5rem;">
                    <h4 style="margin-bottom: 0.5rem; font-size: 1rem;">تصویر خبر</h4>
                    <div class="image-upload-wrapper">
                        <div class="image-upload-controls">
                            <input type="file" id="news-image-upload" name="imageFile" class="file-upload-input" accept="image/jpeg, image/png, image/webp">
                            <label for="news-image-upload" class="btn btn-secondary file-select-btn">انتخاب تصویر</label>
                            <button type="button" class="btn btn-danger file-clear-btn" style="display: none;">حذف</button>
                            <span class="file-name-display">فایلی انتخاب نشده</span>
                        </div>
                    </div>
                    <small class="form-note" style="display: block; margin-top: 0.5rem; opacity: 0.8;">
                        در حالت ویرایش، فقط در صورتی تصویر جدید انتخاب کنید که قصد تغییر آن را دارید.
                    </small>
                </div>

                <div class="form-group">
                    <h4 style="margin-bottom: 0.5rem; font-size: 1rem;">تگ‌ها</h4>
                    <div class="tags-selection-area">
                        <div id="selected-tags-display" class="selected-tags-display">هیچ تگی انتخاب نشده است.</div>
                        <button type="button" id="open-tags-modal-btn" class="btn btn-secondary">انتخاب تگ‌ها</button>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <h4 style="margin-bottom: 0.5rem; font-size: 1rem;">محتوای خبر</h4>
                    <div id="visual-editor-controls">
                        <button type="button" class="btn btn-sm btn-secondary" data-type="header">تیتر</button>
                        <button type="button" class="btn btn-sm btn-secondary" data-type="paragraph">پاراگراف</button>
                        <button type="button" class="btn btn-sm btn-secondary" data-type="list">لیست</button>
                        <button type="button" class="btn btn-sm btn-secondary" data-type="quote">نقل‌قول</button>
                        <button type="button" class="btn btn-sm btn-secondary" data-type="image">تصویر</button>
                        <button type="button" class="btn btn-sm btn-secondary" data-type="table">جدول</button>
                        <button type="button" class="btn btn-sm btn-secondary" data-type="video">ویدیو</button>
                        <button type="button" class="btn btn-sm btn-secondary" data-type="code">کد</button>
                    </div>
                    <div id="visual-editor-container" class="visual-editor-container"></div>
                    <textarea id="news-content" name="content" rows="8" style="display: none;" required></textarea>
                </div>


                <div class="form-status"></div>
                <div class="form-actions" style="margin-top: 1.5rem; display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary" id="news-submit-btn">افزودن خبر</button>
                    <button type="button" class="btn btn-secondary" id="cancel-edit-btn" style="display: none;">انصراف</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="dashboard-sidebar">
        <div class="content-box">
            <h3 class="admin-section-subtitle">اخیرترین اخبار</h3>
            <div id="news-admin-list-wrapper">
                <div id="news-admin-list"></div>
            </div>
        </div>
        <div class="content-box">
            <div class="preview-header">
                <h3 class="admin-section-subtitle">پیش‌نمایش زنده</h3>
                <div class="form-group">
                    <select id="preview-refresh-rate" class="form-control">
                        <option value="0">به‌روزرسانی دستی</option>
                        <option value="1000" selected>هر ۱ ثانیه</option>
                        <option value="3000">هر ۳ ثانیه</option>
                        <option value="5000">هر ۵ ثانیه</option>
                    </select>
                </div>
            </div>
            <div id="live-preview-content" class="news-content-area">
                <p class="preview-placeholder">محتوای شما در اینجا نمایش داده می‌شود...</p>
            </div>
        </div>
    </div>
</div>
