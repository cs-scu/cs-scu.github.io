<div class="admin-module-header">
    <h2>مدیریت ثبت‌نام‌ها</h2>
    <div class="filters-container">
        <input type="text" id="registration-search" placeholder="جستجو (نام، رویداد، ایمیل...)">
        <select id="event-filter">
            <option value="all">همه رویدادها</option>
            </select>
        <select id="status-filter">
            <option value="all">همه وضعیت‌ها</option>
            <option value="pending" selected>در انتظار تایید</option>
            <option value="confirmed">تایید شده</option>
            <option value="rejected">رد شده</option>
        </select>
    </div>
</div>
<div class="content-box">
    <p>در این بخش می‌توانید ثبت‌نام‌های انجام شده برای رویدادها را مدیریت، تایید یا رد کنید.</p>
    <div id="registrations-admin-list">
        </div>
</div>
