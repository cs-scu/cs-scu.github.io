<section class="page-container">
    <div class="container" style="max-width: 450px;">
        <h1>ورود یا ثبت‌نام</h1>
        <div class="content-box">
            <form id="auth-form">
                <!-- مرحله ۱: ورود ایمیل -->
                <div id="email-step">
                    <p>برای ورود یا ثبت‌نام، ایمیل خود را وارد کنید.</p>
                    <div class="form-group">
                        <label for="auth-email" class="visually-hidden">ایمیل</label>
                        <input type="email" id="auth-email" name="email" placeholder="ایمیل شما" required>
                    </div>

                    <!-- Cloudflare Turnstile Widget -->
                    <div id="turnstile-widget" class="turnstile-container"></div>
                    <!-- End Turnstile Widget -->

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-full" id="email-submit-btn">ادامه</button>
                    </div>
                </div>

                <!-- مرحله ۲ (برای کاربران موجود): ورود رمز عبور -->
                <div id="password-step" style="display: none;">
                    <div class="email-display-box">
                        <span id="display-email-password"></span>
                        <button type="button" class="btn-text edit-email-btn">ویرایش</button>
                    </div>
                    <p>خوش آمدید! رمز عبور خود را وارد کنید.</p>
                     <div class="form-group password-group">
                        <label for="auth-password" class="visually-hidden">رمز عبور</label>
                        <input type="password" id="auth-password" name="password" placeholder="رمز عبور">
                        <button type="button" class="password-toggle-btn" aria-label="Toggle password visibility">
                            <svg class="icon-eye-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            <svg class="icon-eye-closed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                        </button>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-full" id="password-submit-btn">ورود</button>
                        <button type="button" class="btn btn-secondary btn-full" id="forgot-password-btn">رمز عبورم را فراموش کرده‌ام</button>
                    </div>
                </div>

                <!-- مرحله ۲ (برای کاربران جدید): ورود کد تایید ایمیل -->
                <div id="otp-step" style="display: none;">
                    <div class="email-display-box">
                        <span id="display-email-otp"></span>
                        <button type="button" class="btn-text edit-email-btn">ویرایش</button>
                    </div>
                    <p>کد ۶ رقمی ارسال شده به ایمیلتان را وارد کنید.</p>
                    <div class="form-group">
                        <label for="auth-otp" class="visually-hidden">کد تایید</label>
                        <div id="otp-container" class="otp-container" dir="ltr">
                            <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]">
                            <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]">
                            <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]">
                            <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]">
                            <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]">
                            <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-full" id="otp-submit-btn">تایید کد</button>
                    </div>
                    <!-- Timer and Resend Button -->
                    <div class="otp-timer-actions">
                        <button type="button" class="btn-text" id="resend-otp-btn" disabled>ارسال مجدد کد</button>
                        <span id="otp-timer"></span>
                    </div>
                </div>

                <!-- مرحله ۳ (برای کاربران جدید): تعیین رمز عبور -->
                <div id="set-password-step" style="display: none;">
                    <p>عالی! اکنون یک رمز عبور برای حساب خود تعیین کنید.</p>
                    <div class="form-group password-group">
                        <label for="new-password" class="visually-hidden">رمز عبور جدید</label>
                        <input type="password" id="new-password" name="new-password" placeholder="رمز عبور جدید (حداقل ۶ کاراکتر)">
                        <button type="button" class="password-toggle-btn" aria-label="Toggle password visibility">
                           <svg class="icon-eye-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                           <svg class="icon-eye-closed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                        </button>
                    </div>
                    <div id="password-strength-indicator">
                        <div class="strength-bar"></div>
                        <span class="strength-text"></span>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-full" id="set-password-submit-btn">ذخیره و ورود</button>
                    </div>
                </div>

                <div class="form-status" style="margin-top: 1rem;"></div>
            </form>
        </div>
    </div>
</section>
