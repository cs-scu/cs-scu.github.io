<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنظیم رمز عبور جدید</title>
    <link rel="stylesheet" href="/src/assets/css/style.css">
    <style>
        /* استایل‌های جزئی برای قرارگیری فرم در مرکز صفحه */
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .container { max-width: 400px; padding: 2rem; text-align: center; }
        #password-form { display: none; } /* فرم در ابتدا مخفی است */
        input { width: 100%; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="container glass-card">
        <h1>تنظیم رمز عبور جدید</h1>
        <div id="message-area">
            <p>در حال بررسی لینک تایید... لطفاً منتظر بمانید.</p>
            <div class="spinner-container" style="margin-top: 1rem;">
                <div class="spinner"></div>
            </div>
        </div>
        <form id="password-form" novalidate>
            <p>لطفاً رمز عبور جدید و قوی برای حساب خود وارد کنید.</p>
            <div class="form-group password-group">
                <label for="new-password" class="visually-hidden">رمز عبور جدید</label>
                <input type="password" id="new-password" name="new-password" placeholder="رمز عبور جدید (حداقل ۶ کاراکتر)" required>
                </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">ذخیره رمز عبور</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="/src/assets/js/password-reset-handler.js"></script>
</body>
</html>
