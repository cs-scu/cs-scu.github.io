<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="admin-panel-body">

    <div class="admin-container">
        <aside class="admin-sidebar" id="admin-sidebar">
            <div class="sidebar-header">
                <a href="index.html" class="logo">انجمن علمی</a>
                <p>پنل مدیریت</p>
            </div>
            <nav class="sidebar-nav">
                <a href="#/admin/messages" class="nav-link" data-admin-page="messages">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                    <span>پیام‌ها</span>
                </a>
                <a href="#/admin/news" class="nav-link" data-admin-page="news">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
                    <span>اخبار</span>
                </a>
                <a href="#/admin/journal" class="nav-link" data-admin-page="journal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
                    <span>نشریه</span>
                </a>
                <a href="#/admin/events" class="nav-link" data-admin-page="events">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                    <span>رویدادها</span>
                </a>
                <a href="#/admin/registrations" class="nav-link" data-admin-page="registrations">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><polyline points="16 11 18 13 22 9"></polyline></svg>
                    <span>ثبت‌نام‌ها</span>
                </a>
                </nav>
            <div class="sidebar-footer">
                <a href="index.html" class="btn btn-secondary">بازگشت به سایت</a>
            </div>
        </aside>

        <div class="admin-main-wrapper">
            <header class="admin-main-header">
                <button id="mobile-admin-menu-toggle" class="mobile-admin-menu-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </button>
                <h2 class="admin-header-title"></h2>
                <button id="open-uploader-btn" class="btn btn-secondary btn-icon-only" title="مدیریت فایل‌ها">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                    <span class="desktop-only">مدیریت فایل‌ها</span>
                </button>
                <button id="admin-global-refresh-btn" class="btn btn-secondary btn-icon-only" title="بارگذاری مجدد">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><polyline points="23 4 23 10 17 10"></polyline><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>
                    <span class="desktop-only">بارگذاری مجدد</span>
                </button>
            </header>
            <main id="admin-main-content" class="admin-main-content">
                <p class="loading-message">در حال بارگذاری...</p>
            </main>
        </div>
    </div>

                <div id="admin-uploader-modal" class="modal-overlay">
                    <div class="modal-content" style="width: 80%; max-width: 900px; height: 70vh;">
                        <button class="close-modal" title="بستن">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                        </button>
                        <div class="uploader-modal-container">
                            <div class="file-browser-header">
                                <nav id="file-browser-breadcrumbs" class="file-browser-breadcrumbs"></nav>
                                <div class="file-browser-controls">
                                    <div class="control-group sort-controls">
                                        <label for="sort-by">مرتب‌سازی:</label>
                                        <select id="sort-by" class="form-control-sm">
                                            <option value="name">نام</option>
                                            <option value="updated_at">تاریخ</option>
                                            <option value="size">حجم</option>
                                        </select>
                                        <button id="sort-order-btn" class="btn btn-secondary btn-icon-only btn-sm" title="تغییر ترتیب">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M12 5v14M18 13l-6 6M6 13l6 6"/></svg>
                                        </button>
                                    </div>
                                    <div class="control-group file-actions">
                                        <button id="create-folder-btn" class="btn btn-secondary btn-sm">پوشه جدید</button>
                                        <button id="upload-file-btn" class="btn btn-primary btn-sm">آپلود فایل</button>
                                        <input type="file" id="admin-file-input" class="file-upload-input" multiple hidden>
                                    </div>
                                </div>
                            </div>
                            <div id="file-browser-list" class="file-browser-list grid-view">
                                </div>
                            <div id="upload-progress-area" class="upload-progress-area"></div>
                            <div class="file-browser-footer">
                                <span id="selected-file-info">فایلی انتخاب نشده</span>
                                <button id="copy-selected-link-btn" class="btn btn-secondary" disabled>کپی لینک</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div id="file-browser-context-menu" class="context-menu">
    <button data-action="copy-url">کپی URL</button>
    <button data-action="rename">تغییر نام</button>
    <button data-action="delete" class="danger">حذف</button>
</div>

<div id="image-lightbox-overlay" class="lightbox-overlay">
    <span class="lightbox-close-btn">&times;</span>
    <img class="lightbox-content" id="lightbox-image">
</div>

<div id="admin-generic-modal" class="modal-overlay">
    <div class="modal-content">
        <button class="close-modal" title="بستن">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </button>
        <div id="admin-generic-modal-content"></div>
    </div>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/vendor/flatpickr.min.js"></script>
    <script src="assets/js/vendor/fa.js"></script>
    <script type="module" src="assets/js/modules/admin.js"></script>
</body>
</html>
