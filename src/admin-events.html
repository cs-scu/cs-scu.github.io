<div class="admin-module-header">
    <h2>مدیریت رویدادها</h2>
</div>

<div class="content-box">
    <h3 id="event-form-title" class="admin-section-subtitle">درج یا ویرایش رویداد</h3>
    <form id="add-event-form">
        <input type="hidden" id="event-id" name="id">
        
        <div class="form-group"><label for="event-title">عنوان رویداد</label><input type="text" id="event-title" name="title" required></div>

        <div class="form-group"><label for="event-summary">خلاصه (متن کوتاه)</label><textarea id="event-summary" name="summary" rows="2"></textarea></div>

        <div class="form-row">
            <div class="form-group" style="flex: 2;">
                <label for="event-location">مکان</label>
                <div class="input-with-toggle">
                    <input type="text" id="event-location" name="location" placeholder="مکان برگزاری حضوری...">
                    <div class="toggle-switch-wrapper">
                        <label for="toggle-location-online" class="toggle-label-text">آنلاین</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="toggle-location-online" class="toggle-input">
                            <label for="toggle-location-online" class="toggle-label"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group" style="flex: 1;">
                <label for="event-cost">هزینه</label>
                <div class="input-with-toggle">
                    <input type="text" id="event-cost" name="cost" placeholder="مثال: ۲۰,۰۰۰ تومان">
                    <div class="toggle-switch-wrapper">
                        <label for="toggle-cost-free" class="toggle-label-text">رایگان</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="toggle-cost-free" class="toggle-input">
                            <label for="toggle-cost-free" class="toggle-label"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group"><label for="event-display-date">تاریخ نمایشی</label><input type="text" id="event-display-date" name="displayDate" placeholder="مثال: ۱۲ تا ۱۴ شهریور ۱۴۰۴" required></div>
            <div class="form-group"><label for="event-start-date">تاریخ شروع (میلادی)</label><input type="date" id="event-start-date" name="startDate" required></div>
            <div class="form-group"><label for="event-end-date">تاریخ پایان (میلادی)</label><input type="date" id="event-end-date" name="endDate" required></div>
        </div>

        <div class="form-row">
            <div class="form-group" style="flex: 2;"><label for="event-image-url">آدرس URL تصویر</label><input type="url" id="event-image-url" name="image" placeholder="https://example.com/image.jpg" required></div>
            <div class="form-group" style="flex: 1;">
                <label for="event-detail-page">شناسه صفحه جزئیات</label>
                <input type="text" id="event-detail-page" name="detailPage" placeholder="مثال: linux-essentials" required>
                <small class="form-note" style="display: block; margin-top: 0.5rem; opacity: 0.8;">فقط نامک را وارد کنید. شناسه کامل به صورت خودکار ساخته می‌شود.</small>
            </div>
        </div>

        <div class="form-group">
            <label>تگ‌ها</label>
            <div class="tags-selection-area">
                <div id="selected-tags-display" class="selected-tags-display">هیچ تگی انتخاب نشده است.</div>
                <button type="button" id="open-tags-modal-btn" class="btn btn-secondary">انتخاب تگ‌ها</button>
            </div>
        </div>

        <div class="form-group"><label for="event-content">محتوای کامل صفحه (فرمت JSON)</label><textarea id="event-content" name="content" rows="6" placeholder="محتوای کامل رویداد را در قالب JSON وارد کنید..."></textarea></div>

        <div id="payment-info-section">
            <hr style="margin: 1.5rem 0;">
            <h4 style="margin-bottom: 1rem;">اطلاعات پرداخت (اختیاری)</h4>
            <div class="form-row">
                <div class="form-group"><label for="payment-name">نام صاحب حساب</label><input type="text" id="payment-name" name="payment_name"></div>
                <div class="form-group"><label for="payment-number">شماره کارت</label><input type="text" id="payment-number" name="payment_number" dir="ltr"></div>
            </div>
        </div>

        <hr style="margin: 1.5rem 0;">
        <h4 style="margin-bottom: 1rem;">اطلاعات تماس (اختیاری)</h4>
        <div class="form-row">
            <div class="form-group"><label for="contact-phone">تلفن</label><input type="tel" id="contact-phone" name="contact_phone" dir="ltr"></div>
            <div class="form-group"><label for="contact-telegram">تلگرام (لینک کامل)</label><input type="url" id="contact-telegram" name="contact_telegram"></div>
            <div class="form-group"><label for="contact-whatsapp">واتساپ (لینک کامل)</label><input type="url" id="contact-whatsapp" name="contact_whatsapp"></div>
        </div>

        <div class="form-group"><label for="event-schedule">برنامه زمانی (فرمت JSON)</label><textarea id="event-schedule" name="schedule" rows="5" placeholder="برنامه زمانی جلسات را در قالب JSON وارد کنید..."></textarea></div>

        <div class="form-status"></div>
        <div class="form-actions" style="margin-top: 1.5rem; display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-primary" id="event-submit-btn">افزودن رویداد</button>
            <button type="button" class="btn btn-secondary" id="cancel-edit-btn" style="display: none;">انصراف</button>
        </div>
    </form>
</div>

<div class="content-box" style="margin-top: 2rem;">
    <h3 class="admin-section-subtitle">لیست رویدادها</h3>
    <div id="events-admin-list">
        </div>
</div>
