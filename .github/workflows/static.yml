# نام گردش کار
name: Build and Deploy to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy: # نام کار را تغییر می‌دهیم تا گویاتر باشد
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- مراحل جدید برای بیلد کردن پروژه ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # استفاده از نسخه پایدار نود

      - name: Install dependencies
        run: npm install # نصب Vite و سایر ابزارها

      - name: Build with Vite
        run: npm run build # اجرای بیلد
        env: # اینجا سکرت‌ها را به فرآیند بیلد تزریق می‌کنیم
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_KEY }}
      # --- پایان مراحل جدید ---

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # به جای پوشه src، پوشه خروجی بیلد یعنی dist را آپلود می‌کنیم
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4