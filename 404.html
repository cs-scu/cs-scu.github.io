<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // مسیر کامل صفحه (مثلا /repo/contact) را در sessionStorage ذخیره می‌کند
      sessionStorage.setItem('redirect', location.pathname);
      
      // به صفحه اصلی ریپازیتوری شما بازمی‌گرداند.
      // این کد به صورت خودکار نام ریپازیتوری شما را تشخیص می‌دهد.
      const repoName = location.pathname.split('/')[1];
      location.replace(location.protocol + '//' + location.host + '/' + (repoName ? repoName + '/' : ''));
    </script>
  </head>
  <body>
    <p>در حال انتقال...</p>
  </body>
</html>
