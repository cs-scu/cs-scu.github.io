<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const pathWithQuery = location.pathname + location.search;
      const repoNameMatch = /^\/([^\/]+)/.exec(location.pathname);
      const repoName = repoNameMatch ? repoNameMatch[1] : '';

      sessionStorage.setItem('redirect', pathWithQuery.substring(repoName.length + 1));
      location.replace('/' + repoName + '/');
    </script>
  </head>
  <body></body>
</html>
