<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // مسیر کامل درخواستی را در sessionStorage ذخیره می‌کند
      sessionStorage.redirect = location.href;
      // به صفحه اصلی سایت (ریشه) بازمی‌گرداند
      location.href = '/';
    </script>
  </head>
  <body>
    <p>در حال انتقال...</p>
  </body>
</html>
