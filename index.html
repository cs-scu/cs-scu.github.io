<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انجمن علمی علوم کامپیوتر دانشگاه چمران | به زودی</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <h1>انجمن علمی علوم کامپیوتر</h1>
        <p>وب‌سایت رسمی انجمن در حال آماده‌سازی است و به زودی راه‌اندازی خواهد شد.</p>
        <div class="contact">
            <ul>
                <li><a href="mailto:anjomancsscu@gmail.com">ایمیل انجمن</a></li>
                <li><a href="http://t.me/scu_cs" target="_blank">کانال تلگرام</a></li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <script>
        tsParticles.load("particles-js", {
            background: { color: "#012a2b" },
            particles: {
                number: { value: 150, density: { enable: true, value_area: 800 } },
                color: { value: "#e8c38e" },
                shape: { type: "circle" },
                opacity: { value: { min: 0.1, max: 0.5 }, animation: { enable: true, speed: 1.5, minimumValue: 0.1, sync: false } },
                size: { value: { min: 1, max: 2.5 } },
                move: { enable: true, speed: 0.3, direction: "none", random: true, straight: false, out_mode: "out" },
                shadow: { enable: true, color: "#e8c38e", blur: 10 }
            },
            interactivity: {
                detect_on: "window",
                events: { onhover: { enable: true, mode: "bubble" }, onclick: { enable: false }, resize: true },
                modes: { bubble: { distance: 200, duration: 2, opacity: 1, size: 3, color: "#ffffff" } }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
